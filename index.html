<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition Practice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #111827;
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    .big {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .input {
      font-size: 1.8rem;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      text-align: center;
      margin: 10px 0;
    }

    button {
      font-size: 1.4rem;
      font-weight: bold;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      margin: 10px 5px;
    }

    .btn-primary {
      background: #22c55e;
      color: #000;
    }

    .btn-secondary {
      background: #f59e0b;
      color: #000;
    }

    .btn-danger {
      background: #ef4444;
      color: #000;
    }

    .score {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 12px;
    }

    .correct {
      color: #22c55e;
    }

    .wrong {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ûï ADDITION GAME</h1>

    <!-- RANGE SETUP -->
    <div id="rangeScreen">
      <div class="big">Choose Number Range</div>
      <input id="minNum" class="input" type="number" placeholder="MIN NUMBER" />
      <input id="maxNum" class="input" type="number" placeholder="MAX NUMBER" />
      <button class="btn-primary" onclick="startGame()">START GAME</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="hidden">
      <div class="big" id="question"></div>
      <input id="answer" class="input" type="number" placeholder="YOUR ANSWER" />
      <button class="btn-primary" onclick="checkAnswer()">SUBMIT</button>

      <div id="result" class="result"></div>

      <div class="score">
        <div>‚úÖ Correct: <span id="correctScore">0</span></div>
        <div>‚ùå Wrong: <span id="wrongScore">0</span></div>
      </div>

      <button class="btn-danger" onclick="resetGame()">CHANGE RANGE</button>
    </div>
  </div>

  <script>
    let min = 0;
    let max = 10;
    let num1 = 0;
    let num2 = 0;
    let correct = 0;
    let wrong = 0;

    function startGame() {
      min = parseInt(document.getElementById('minNum').value);
      max = parseInt(document.getElementById('maxNum').value);

      if (isNaN(min) || isNaN(max) || min > max) {
        alert('Please enter a valid range');
        return;
      }

      correct = 0;
      wrong = 0;
      document.getElementById('correctScore').textContent = 0;
      document.getElementById('wrongScore').textContent = 0;
      document.getElementById('result').textContent = '';

      document.getElementById('rangeScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');

      generateQuestion();
    }

    function generateQuestion() {
      num1 = Math.floor(Math.random() * (max - min + 1)) + min;
      num2 = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const correctAnswer = num1 + num2;

      if (userAnswer === correctAnswer) {
        correct++;
        document.getElementById('result').textContent = 'CORRECT! üéâ';
        document.getElementById('result').className = 'result correct';
        document.getElementById('correctScore').textContent = correct;
      } else {
        wrong++;
        document.getElementById('result').textContent = `WRONG! üò¢ Answer is ${correctAnswer}`;
        document.getElementById('result').className = 'result wrong';
        document.getElementById('wrongScore').textContent = wrong;
      }

      setTimeout(generateQuestion, 1200);
    }

    function resetGame() {
      document.getElementById('gameScreen').classList.add('hidden');
      document.getElementById('rangeScreen').classList.remove('hidden');
    }
  </script>
</body>
</html>
